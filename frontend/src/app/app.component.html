<div class="antialiased text-gray-900 px-6">
  <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
    <div class="py-8">
      <h1 class="text-4xl font-bold">@mad-coders/sylius-plugin-skeleton-generator</h1>
      <p class="mt-2 text-lg text-gray-600">
        Generate plugin skeleton with own plugin name and namespace.
      </p>
      <div class="mt-4 flex space-x-4">
        <a class="text-lg underline"
           href="https://github.com/mad-coders/sylius-plugin-skeleton-generator">Documentation</a>
        <a class="text-lg underline" href="/plugin-list.html">More Madcoders Plugin</a>
      </div>
    </div>
    <div class="py-12">
      <h2 class="text-2xl font-bold">Lorum Ipsum</h2>
      <div [formGroup]="pluginNameForm" class="mt-8 max-w-md">
        <!--  Plugin Name Form  -->
        <div class="grid grid-cols-1 gap-6 mb-8">
          <!--  Sylius Version  -->
          <label class="block">
            <span class="text-gray-700">Sylius Skeleton version:</span>
            <select class="
                    block
                    w-full
                    mt-1
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " formControlName="syliusVersion">
              <option selected>1.11</option>
            </select>
          </label>
          <!--  Plugin Namespace  -->
          <label class="block">
            <span class="text-gray-700">Plugin Namespace</span>
            <input type="text" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="" formControlName="namespace">
          </label>
          <!--  Plugin Name  -->
          <label class="block">
            <span class="text-gray-700">Plugin Name</span>
            <input type="text" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="" id="pluginNameInput" formControlName="pluginNameInput">
          </label>
          <!--  Plugin Name Camel -->
          <label class="block">
            <span class="text-gray-700">Plugin Name (Camel Case)</span>
            <input type="text" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="" id="pluginNameInputCamel" formControlName="pluginNameInputCamel">
          </label>
          <!--  Plugin Name Snake -->
          <label class="block">
            <span class="text-gray-700">Plugin Name (Snake Case)</span>
            <input type="text" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="" id="pluginNameInputSnake" formControlName="pluginNameInputSnake">
          </label>
          <!-- Compose Package Name -->
          <label class="block">
            <span class="text-gray-700">Compose Package Name</span>
            <input type="text" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " placeholder="" id="pluginComposePackageName" formControlName="pluginComposePackageName">
          </label>
          <!--  Plugin description -->
          <label class="block">
            <span class="text-gray-700">Plugin description:</span>
            <textarea class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    border-gray-300
                    shadow-sm
                    focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                  " rows="3" formControlName="pluginDescription"></textarea>
          </label>
          <!--  Rodo Checkbox  -->
          <div class="hidden">
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="
                          rounded
                          border-gray-300
                          text-indigo-600
                          shadow-sm
                          focus:border-indigo-300
                          focus:ring
                          focus:ring-offset-0
                          focus:ring-indigo-200
                          focus:ring-opacity-50
                        " checked="">
                  <span class="ml-2">Rodo </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!--  Author's Form  -->
        <div formArrayName="authors">
          <div  *ngFor="let author of authors.controls; let i = index;">
            <div class="grid grid-cols-1 gap-6 mb-8" [formGroupName]="i">
              <div class="flex justify-between items-center">
                <span class="text-xl font-bold text-gray-900 dark:text-white">Author {{i + 1}}</span>
                <button type="button"
                        class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
                        (click)="deleteAuthor(i)">Remove</button>
              </div>
              <!--  Author First Name  -->
              <label class="block">
                <span class="text-gray-700">Author First Name</span>
                <input type="text" class="
                        form-control
                        mt-1
                        block
                        w-full
                        rounded-md
                        border-gray-300
                        shadow-sm
                        focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                      "
                       formControlName="firstName" placeholder="">
              </label>
              <!--  Author Last Name  -->
              <label class="block">
                <span class="text-gray-700">Author Last Name</span>
                <input type="text" class="
                        form-control
                        mt-1
                        block
                        w-full
                        rounded-md
                        border-gray-300
                        shadow-sm
                        focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                      "
                       formControlName="lastName" placeholder="">
              </label>
              <!--  Author Email  -->
              <label class="block">
                <span class="text-gray-700">Author Email address</span>
                <input type="email" class="
                        mt-1
                        block
                        w-full
                        rounded-md
                        border-gray-300
                        shadow-sm
                        focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
                      "
                       formControlName="email"
                       placeholder="john@example.com">
              </label>

            </div>
          </div>
          <div class="flex justify-between items-center">
            <button type="button"
                    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                    (click)="addAuthor()">Add Author
            </button>
            <button type="button"
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                    (click)="onSubmit()">Generate skeleton</button>
          </div>
        </div>
      </div>
    </div>

    <!--  Sponsors Block  -->
    <div class="py-12">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <h2 class="text-2xl font-bold">Architects of this package:</h2>
          <br/>
          <a class="text-lg underline" target="_blank" href="https://github.com/plewandowski">Piotr Lewandowski</a>
          <br/>
          <a class="text-lg underline" target="_blank" href="https://github.com/leomoshko">Leonid Moshko</a> <br/>
        </div>
        <div>
          <h2 class="text-2xl font-bold">In association with:</h2>
          <br/>
          <a class="text-lg underline" target="_blank" href="https://macopedia.com">
            <img [src]="imageMacopediaSrc" [alt]="imageMacopediaAlt">
          </a>
        </div>
      </div>
    </div>
    <div class="py-12">
      <div class="grid grid-cols-1 gap-2">
        <h2 class="text-2xl font-bold">Developed by MADCODERS:</h2>
        <a target="_blank" href="https://madcoders.co">
          <img [src]="imageMadcodersSrc" [alt]="imageMadcodersAlt">
        </a>
      </div>
    </div>
  </div>
</div>
